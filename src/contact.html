  <body class="body">
    <!--[if lt IE 8]>

    <div class="wrapper">
      <div class="main-content">
        <header class="header">
          <section class="container container_width">
            <article class="logo__wrap">
              <a href="http://softschool.ru" class="logo">
                <img src="img/logo.png" alt="loft School" class="logo__img">
                <span class="hide-text">loft School</span>
              </a>
            </article><!-- end logo -->
            <nav class="social__wrap">
              <ul class="social">
                <li class="social__item">
                <a href="http://vk.com/p.shmidt" class="social__link social__link_vk hide-text">vk</a>
                </li>
                <li class="social__item">
                <a href="#" class="social__link social__link_tw hide-text">tw</a>
                </li>
                <li class="social__item">
                <a href="#" class="social__link social__link_fb hide-text">fb</a>
                </li>
                <li class="social__item">
                <a href="#" class="social__link social__link_git hide-text">git</a>
                </li>
              </ul>
            </nav><!-- end social -->
          </section>
        </header>
        <main class="main">
          <section class="container">
            <aside class="sidebar">
              <nav class="main-nav__wrap">
                <ul class="main-nav">
                  <li class="main-nav__item">
                    <a href="./index.html" class="main-nav__link main-nav__link_no-border">Обо мне</a>
                  </li>
                  <li class="main-nav__item">
                    <a href="./portfolio.html" class="main-nav__link">Мои работы</a>
                  </li>
                  <li class="main-nav__item main-nav__item_active">
                    <a href="#" class="main-nav__link">Связаться со мной</a>
                  </li>
                </ul>
              </nav><!-- end main nav -->
              <address class="contacts__wrap">
                <ul class="contacts">
                  <li class="contacts__item contacts__item_color4">Контакты</li>
                  <li class="contacts__item contacts__item_color1">
                    <i class="sprite sprite-ic-mail contacts__item__ic"></i>
                    <a href="mailto:pochta@email.ru" class="contacts__link">pochta@yandex.ru</a></li>
                  <li class="contacts__item contacts__item_color2"><i class="sprite sprite-ic-tel contacts__item__ic"></i><a href="tel:+7911592643" class="contacts__link">+7911592643</a></li>
                  <li class="contacts__item contacts__item_color3"><i class="sprite sprite-ic-skype contacts__item__ic"></i><a href="skype:pavelshkaliningrad" class="contacts__link">pavelshkaliningrad</a></li>
                </ul>
              </address><!-- end contacts -->
            </aside>
            <section class="contant">
              <div class="about">
                <h2 class="about__title-contact">У вас интересный проект? Напишите мне</h2>
                <div class="contact__wrap">
                  <form action="#" id="form-contactme" method="post">
                    <div class="contact__wrap-element">
                      <label class="col-left">
                        <div class="contact__title">Имя</div>
                        <input type="text" name="name" class="contact__name contact__main-style" placeholder="Как к Вам обращаться" qtip-content="Вы не ввели Имя" qtip-position='left'>
                      </label>
                      <label class="col-right">
                        <div class="contact__title">Email</div>
                        <input type="text" class="contact__email contact__main-style" placeholder="Куда мне писать" qtip-content="Вы не ввели Email" qtip-position='right'>
                      </label>
                    </div>
                    <label class="contact__wrap-element">
                        <div class="contact__title">Соощение</div>
                        <textarea name="#" id="" class="contact__message contact__main-style" placeholder="Кратко в чем суть" qtip-content="Ваш вопрос" qtip-position='left'></textarea>
                    </label>
                    <label class="contact__wrap-element contact__wrap-element_margin">
                      <div class="contact__title">Введите код, указанный на картинке</div>
                      <div class="col-left">
                        <div class="contact__capcha contact__main-style">
                          <img src="./img/capha.png" alt="123" class="contact__capcha__img">
                        </div>
                      </div>
                      <div class="col-right">
                        <input type="text" class="contact__kod contact__main-style" placeholder="Введите код" qtip-content="Вы не ввели код" qtip-position='right'>
                      </div>
                    </label>
                    <div class="contact__wrap-element">
                      <div class="col-left">
                        <button class="contact__button" type="submit" name="button">Отправить</button>
                      </div>
                      <div class="col-right">
                        <button class="contact__button contact__button_bg" type="reset" name="button">Очистить</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div><!-- end about -->
            </section><!-- end content -->
          </section><!-- end container -->
        </main><!-- end main -->
      </div><!-- end main-content -->
    </div><!-- end wrapper -->

      <div class="container">
        <div class="lock__wrap">
          <a href="./login.html" class="sprite-ic-lock sprite lock"></a>
